
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - studyrag-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  studyrag-backend:
    image: zorocancode/studyrag-backend:latest
    container_name: studyrag-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
      - DEBUG=False
      - WHISPER_DEVICE=cpu  # Change to cuda if GPU available
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
    networks:
      - studyrag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  studyrag-frontend:
    image: zorocancode/studyrag-frontend:latest
    container_name: studyrag-frontend
    ports:
      - "80:80"
    depends_on:
      - studyrag-backend
    networks:
      - studyrag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama_data:
    driver: local

networks:
  studyrag-network:
    driver: bridge
